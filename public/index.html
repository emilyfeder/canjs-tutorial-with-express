<html>
<head>
	<title>CanJS Tutorial</title>
	<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
</head>
<body>
<!-- where to put rendered template -->
<div id="app-content"></div>
<!-- page template -->
<script type="text/mustache" id="app-template">
<todos-app>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" can-enter="createTodo" placeholder="What needs to be done?" autofocus="">
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<todos-list todos="displayedTodos"></todos-list>
		</section>
		<footer id="footer" class="">
			<span id="todo-count">
				<strong>{{ todos.activeCount }}</strong> {{ plural "item" todos.activeCount}} left
			</span>
			<ul id="filters">
				<li>{{{filterLink "All" undefined}}}</li>
				<li>{{{filterLink "Active" "active"}}}</li>
				<li>{{{filterLink "Completed" "completed"}}}</li>

			</ul>
			<button id="clear-completed" can-click="clearCompleted">Clear Completed ({{ todos.completedCount }})</button>
		</footer>
	</section>
</todos-app>
</script>

<script type="text/mustache" id="todos-list-template">
<ul id="todo-list">
	{{#each todos}}
		<li class="todo {{#if complete}}completed{{/if}} {{#if editing}}editing{{/if}}">
			<div class="view">
				<input class="toggle" type="checkbox" can-value="complete">
				<label can-click="editTodo">{{name}}</label>
				<button class="destroy" can-click="destroy"></button>
			</div>
			<!--the following input element only shows when the li's class is 'editing' -->
			<input class="edit" type="text" value="{{name}}"
				can-enter="updateTodo">
		</li>
	{{/each}}
</ul>
</script>

<!-- libraries -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/canjs/can.jquery.js"></script>
<!--extensions of the can library-->
<script src="js/can_extends/can_extends.js"></script>
<!-- app specific-->
<script src="config/config.js"></script>
<script src="js/app.js"></script>
<script src="js/models/todo.js"></script>

</body>
</html>
